## Esprit critique
### Échantillonnage
### Université du Havre
#### Master 2 IWOCS
[Damien OLIVIER](http://litis.univ-lehavre.fr/~dolivier/PagePerso)
> « Tout le monde se plaint de sa mémoire et personne ne se plaint de son jugement. »
>> La Rochefoucauld

<aside class="notes"><p>De fait, quand nous réclamons davantage d’esprit critique, ce n’est certainement pas à nous-mêmes que s’adresse cette requête, mais plutôt à des catégories bien spécifiques d’individus.
Les jeunes et les enfants, par exemple. Ne sont-ils pas vulnérables, naïfs et prompts à se faire manipuler ? Ne doit-on pas les prémunir contre les dangers d’un monde complexe et impitoyable ? Certes, mais beaucoup d’adultes ne sont pas en reste : ne croient-ils pas aveuglément la propagande qui leur est servie dans les médias, ne votent-ils pas contre leurs propres intérêts, ne colportent-ils pas les rumeurs les plus délirantes ? Quant aux individus que l’on dit « radicalisés », il semble évident qu’une partie de leur comportement délétère découle directement de leur antipathie pour tout raisonnement rationnel.</p>
</aside></script></section><section ><section data-markdown><script type="text/template"># Définition</script></section><section data-markdown><script type="text/template">## Pensée critique
> « Critical thinking is reflective and reasonable thinking that is focused on deciding what
to believe or do »
>>  *ENNIS, R. H.*, « A Logical Basis for Measuring Critical Thinking
Skills » dans Educational Leadership, octobre 1985, p. 44-48.</script></section><section data-markdown><script type="text/template">## Quatre dimensions

1. Conscience manifeste dans la recherche et l’utilisation de raisons valables (reflective thinking).
2. Une pensée qui se base sur des raisons acceptables pour arriver à des conclusions logiques dans les croyances ou dans les actions (reasonable thinking).
3. Activité consciemment orientée vers un but, une activité qui ne survient donc pas par accident ou sans raison (focused).
4. Il s'agit d’évaluer des énoncés (ce que nous croyons : deciding what to believe) et des actions (ce que nous faisons : deciding what to do), couvrant par conséquent toutes les
décisions qu’un humain peut prendre.</script></section></section><section ><section data-markdown><script type="text/template"># Capacités et attitudes de la pensée critique</script></section><section data-markdown><script type="text/template">## Quelles capacités mettre en oeuvre ?
* Se centrer sur une question
* Analyser des arguments
* Poser des questions de clarification
* Définir les termes et juger les définitions
* Identifier les présupposés</script></section><section data-markdown><script type="text/template">## Capacités (suite)
* Juger la crédibilité d’une source
* Observer et juger les rapports d’observation
* Déduire et juger les déductions
* Induire et juger les inductions
* Élaborer des jugements de valeur
* Suivre les étapes du processus de décision
* Présenter une argumentation aux autres, oralement ou par écrit</script></section><section data-markdown><script type="text/template">## Quelles attitudes avoir ?
* Chercher un énoncé clair du problème
* Chercher des raisons
* Essayer d’être bien informé
* Utiliser et mentionner des sources crédibles
* Tenir compte de la situation globale
* Essayer de rester rattaché au sujet principal
* Garder à l’esprit la préoccupation initiale</script></section><section data-markdown><script type="text/template">## Attitudes (suite)
* Considérer des alternatives
* Avoir l’esprit ouvert
* Prendre position quand les raisons sont suffisantes pour le faire
* Avoir autant de précision que le sujet le permet
* Procéder d’une manière ordonnée avec les parties d’un tout complexe
* Utiliser ses capacités de pensée critique
* Être sensible aux sentiments, niveau de connaissance et degré de complexité des autres</script></section><section data-markdown><script type="text/template">## Utiliser un questionnement critique
* *Qui* : l'auteur de l'information, les protagonistes mis en scène dans l'information, par qui, pour qui, contre qui.
* *Quoi* : nature de l'information, caractéristiques.
* *Où* : nationalité, provenance, source de l'information.
* *Quand* : chronologie de l'information, liens de causalité, les anachronismes peuvent être décelés.
* *Comment* : façon dont l'information est diffusée, moyen mis en œuvre, par assertions, arguments ou forme polémique, ensemble des méthodes qui visent à toucher le public, les contradictions peuvent être découvertes.
* *Pourquoi* : motivations de l'auteur de l'information (altruisme, humanisme, manipulation, propagande idéologique, prosélytisme, marketing ou publicité lucrative, besoin de reconnaissance sociale…).

[Source](https://fr.wikipedia.org/wiki/Esprit_critique)</script></section></section><section ><section data-markdown><script type="text/template"># Des pièges</script></section><section data-markdown><script type="text/template">## Liste d'effets (non exhaustif)
* L'argument d'autorité : prendre ou présenter quelque chose pour vrai parce que la source fait autorité
* L'effet boule de neige ou syndrome Popeye : principe des rumeurs, des légendes urbaines, des lieux communs et du bouche-à-oreille, où l'on répète ce que l'on a entendu
* L'effet petits ruisseaux : les petits oublis et les erreurs fines donnent les grandioses théories. Équivalent de l'effet papillon.
* L'effet cerceau : cercle vicieux consistant à admettre ou faire admettre au départ ce que l'on entend prouver
* L'effet impact : utilisation de la connotation, le poids des mots est employé pour induire une idée différente de celle que les mots prétendent représenter</script></section><section data-markdown><script type="text/template">## Liste d'effets (suite)
* L'effet bi-standard : modification des règles en fonction des réponses
* L'effet bipède (ou syndrome de Pangloss) : raisonnement à rebours vers une cause possible
* L'effet puits : plus un discours est creux, plus les auditeurs peuvent s'y reconnaître
* L'effet cigogne : confusion de corrélation et causalité
* Le syndrome du poulpe : tendance à s'accrocher bec, ongles et tentacules à sa théorie
* Le syndrome de Galilée : toute personne qui adhère à une pseudo-théorie la considère presque toujours comme révolutionnaire, et en outre s'estime persécutée

 [Source](http://sites.unice.fr/site/broch/enseignement.html#effets)</script></section><section data-markdown><script type="text/template">## Principes critiques de base
* L'analogie n'est pas une preuve
* La bonne foi n'est pas un argument
* Accorder toute son importance à l'incertitude d'un résultat
* Une analyse globale ou statistique est souvent concluante
* Une théorie scientifique est vérifiable, vérifiée et réfutable
* L'origine de l'information, des sources, est fondamentale</script></section><section data-markdown><script type="text/template">## Principes critiques de base (suite)
* La force d'une croyance peut être incommensurable
* Prudence dans l'interprétation
* Distinguer ce qui nous paraît vrai de ce qui nous plairait qu'il soit vrai
* Un scénario n'est pas un fait, ni une loi
* Le mode de rejet des données est significatif
* Privilégier le simple (Rasoir d'Occam)

<aside class="notes"><p>attention à ne pas faire du rasoir d&#39;Occam une vérité absolue, la tectonique des plaques par exemple a été rejetée au début en vertu de cela.</p>
</aside></script></section><section data-markdown><script type="text/template">> Il est prouvé que fêter les anniversaires

http://www.charlatans.info/logique.shtml</script></section></section><section ><section data-markdown><script type="text/template"># Testons notre esprit critique</script></section><section data-markdown><script type="text/template">## Le Père-Noël existe
![](images/PereNoel.png)

Prouvez le contraire.<!-- .element: class="fragment" -->

<aside class="notes"><ul>
<li><p>Élève : Ça n’est pas possible de visiter toutes les maisons du monde en une nuit. Il faudrait qu’il dépasse la vitesse de la lumière / son traîneau aurait un poids démesuré / vu la vitesse nécessaire, à cause de la friction de l’air, son traîneau prendrait feu / il ne peut pas livrer des cadeaux dans les maisons sans cheminées…</p>
</li>
<li><p>Prof : Le Père Noël est magique : il n’est donc pas soumis aux lois de la physique.</p>
</li>
<li><p>Élève : Mais la magie n’existe pas !</p>
</li>
<li><p>Prof : Prouvez le moi.</p>
</li>
<li><p>Élève : Ce sont les parents qui apportent les cadeaux.</p>
</li>
<li><p>Prof : Chez vous, peut-être, mais le Père Noël apporte leurs cadeaux aux autres enfants.</p>
</li>
<li><p>Élève : Si le Père Noël existait, il apporterait des cadeaux à tout le monde, or les enfants pauvres n’ont pas de cadeaux.</p>
</li>
<li><p>Prof : Le Père Noël n’aime pas les pauvres.</p>
</li>
<li><p>Élève : Mais la magie n’existe pas. Vous avez déjà vu une licorne ?</p>
</li>
<li><p>Prof : Vous avez déjà vu un rhinocéros ?</p>
</li>
</ul>
</aside></script></section><section data-markdown><script type="text/template">## Autres affirmations

>> Henri Poincaré</script></section></section><section ><section data-markdown><script type="text/template"># Démontrer</script></section><section data-markdown><script type="text/template">## Plan d'expérience
### Sourcier
![](images/sourcieroutils.jpg)<!-- .element style="width:260px;center" -->

Un sourcier prétend être capable de détecter la présence de l'eau à l'aide d'une baguette.

Concevoir un plan d'expérience pour vérifier cela.<!-- .element: class="fragment" --></script></section><section data-markdown><script type="text/template">## Premier test
* Cinquante verres numérotés de 1 à 50, dont 15 remplis d'eau, sont
placés en ligne devant le sourcier. Il se concentre et passe la
main sur les verres puis annonce à chaque fois sa prédiction
(oui = eau, non = pas d'eau). Celle-ci est notée sur un tableau
par son assistant.
* Évidemment, le contenu des verres étant visible, il fait un
sans faute.</script></section><section data-markdown><script type="text/template">## Premier test
* Lorsqu’on cherche à mettre en évidence un paramètre précis,
il est nécessaire de l'isoler au maximum des autres paramètres
pouvant influencer les résultats.

**Test en aveugle !** <!-- .element: class="fragment" --></script></section><section data-markdown><script type="text/template">## Deuxième test
* On masque les verres et on recommence l'expérience ...
* Il refait un sans faute !
* Introduction d'aléatoire<!-- .element: class="fragment" -->
* Il refait un sans faute !<!-- .element: class="fragment" -->
* Quelqu'un peu tricher.<!-- .element: class="fragment" -->

**Introduction d'aléatoire (disposition et nombre de verres pleins) et test en double aveugle**<!-- .element: class="fragment" --></script></section><section data-markdown><script type="text/template">## Un peu d'imagination et statistique

* Sur 50 essais, notre sourcier a eu 30 bonnes réponses. Comment interpréter ce résultat ?
* Une telle réussite peut-elle être attribuée au hasard, ou est-elle la preuve d’un don ?
* À vous.<!-- .element: class="fragment" -->
* Intervalle de fluctuation.<!-- .element: class="fragment" --></script></section><section data-markdown><script type="text/template">## Intervalle de fluctuation
### De la population à l'Échantillon
* Connu : probabilité $p$, taille de l'échantillon $n$.
* But : estimer une fréquence $f$ à partir d’une probabilité.
* Pour cela :
  * Construire un intervalle à l’aide de la probabilité $p$
    * Centré
    * Contenant les fréquences observées à 95%</script></section><section data-markdown><script type="text/template">## Intervalle de fluctuation
* Si $n \geq 30$, $np \gt 5$ et $n (1 -p) \gt 5$
$$
    f \in [p - 1.96 \frac{\sqrt{p(1-p)}}{\sqrt{n}}, p + 1.96 \frac{\sqrt{p(1-p)}}{\sqrt{n}}] \text{ avec une probabilité de 0.95}
$$

![](images/intervalleFluctuation.png)<!-- .element style="width:260px;center" --></script></section><section data-markdown><script type="text/template">## Répétabilité
